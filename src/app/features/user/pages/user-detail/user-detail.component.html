<div class="container pt-4">
  <h1 class="fw-bold">User Details</h1>
  <mat-card class="w-50">
    <div class="row p-4">
      <div class="col-md">
        <div class="row">
          <div class="col-md">
            <strong>First Name</strong>: {{ currentUser.firstName }}
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <strong>Last Name</strong>: {{ currentUser.lastName }}
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <strong>Email Id</strong>: {{ currentUser.email }}
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
