<h1 mat-dialog-title class="text-center">Delete Employee</h1>
<mat-dialog-content>
  <p class="text-center">Do you want to delete the selected Employee?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-dialog-close mat-stroked-button color="warn" autofocus>Cancel</button>
  <button (click)="deleteEmployee()" mat-stroked-button color="primary">Confirm</button>
</mat-dialog-actions>
