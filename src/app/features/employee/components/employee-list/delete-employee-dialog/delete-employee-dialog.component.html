<h1 mat-dialog-title class="text-center">Delete Employee</h1>
<mat-dialog-content>
  <p class="text-center">Do you want to delete the selected Employee?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button (click)="deleteEmployee()" mat-flat-button color="primary">Confirm</button>
  <button mat-dialog-close mat-flat-button color="warn">Cancel</button>
</mat-dialog-actions>
