<div class="container pt-4">
  <h1 class="text-center fw-bold">Login</h1>

  <mat-card class="mat-elevation-z8">
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
      <div class="d-flex flex-column gap-2">

        <div class="row">
          <div class="col-md d-flex justify-content-center">
            <mat-form-field appearance="outline" class="w-50">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
              @if (emailControl?.errors?.['required']) {
                <mat-error>Email is <strong>required</strong></mat-error>
              }
              @if (emailControl?.errors?.['email']) {
                <mat-error>Not a valid <strong>Email</strong></mat-error>
              }
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md d-flex justify-content-center">
            <mat-form-field appearance="outline" class="w-50">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password">
              @if (passwordControl?.errors?.['required']) {
                <mat-error>Password is <strong>required</strong></mat-error>
              }
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="row py-2">
        <div class="col-md d-flex justify-content-center align-items-center">
          <button [disabled]="loginForm.invalid || (!loginForm.dirty && !loginForm.touched)" type="submit"
                  color="primary" mat-flat-button>
            Login
          </button>
        </div>
      </div>
    </form>

    <div class="row py-2">
      <div class="col-md d-flex justify-content-center align-items-center">
        <div>Are you not registered yet? <strong>Register now!</strong></div>
      </div>
    </div>

    <div class="row py-2">
      <div class="col-md d-flex justify-content-center align-items-center">
        <button mat-flat-button color="primary" routerLink="/registration">Go to registration</button>
      </div>
    </div>

  </mat-card>
</div>
